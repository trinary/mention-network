<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>powersocket</title>
    <meta name="description" content="stream powertrack events via websocket">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="d3/d3.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="powerange/dist/powerange.css" />
    <script src="powerange/dist/powerange.js"></script>
    <link href="css/gotham-narrow-v3.css" rel="stylesheet">
    <link rel="stylesheet" href="css/controls.css">
    <script src="lodash/lodash.min.js"></script>
    <script src="js/postMessage.js"></script>
    <script>
      _postMessage.listen = true;
      if (_postMessage) {
        window.addEventListener('click', function(e) {
          _postMessage.post({
            targetId: 'parent',
            action: 'resetTimer'
          });
        });
      }
    </script>

  </head>
  <body>
    <!-- socket.io -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- APP CODE -->
    <script src="js/controls.js"></script>
  </body>
</html>
